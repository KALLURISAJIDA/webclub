<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <u><h1><center>STUDENT ADMISSION FORM</center></h1></u>
        <br>
        <img align="right" src="https://1.bp.blogspot.com/-mQDcfmXA704/WHXYkJ0QMMI/AAAAAAAAAGk/8Py0Ewt-olkiuGBf3J1v4DH8BnfjV3gNgCPcB/s1600/customer_logo.jpg"  alt="MITS Logo" width="125" height="=125" >
        <h2>
            <pre align="left"><b>MADANAPALLE INSTITUTE OF TECHNOLOGY & SCIENCE
               UGC-AUTONOMOUS
                  517325
                </b>
            </pre>
        </h2>
        <p>&nbsp;</p>
        <b>
            <label for="Student Name:">Student Name:</label>
            <br>
            <input type="FIRST NAME"  placeholder="FIRST NAME" id="Student Name:" name="user_input" onkeydown="return /[a-zA-Z]/i.test(event.key)" required/> 
            <input type="LAST NAME" placeholder="LAST NAME" id="Student Name:" name="user_input" onkeydown="return /[a-zA-Z]/i.test(event.key)" required>
            <br><br>
            <label for="Father Name:">Father Name:</label>
            <br>
            <input type="FIRST NAME"  placeholder="FIRST NAME" id="Father Name:" name="user_input" onkeydown="return /[a-zA-Z]/i.test(event.key)" required/> 
            <input type="LAST NAME" placeholder="LAST NAME" id="Father Name:" name="user_input" onkeydown="return /[a-zA-Z]/i.test(event.key)" required>
            <br><br>
            <label for="Mother Name:">Mother Name:</label>
            <br>
            <input type="FIRST NAME"  placeholder="FIRST NAME" id="Mother Name:" name="user_input" onkeydown="return /[a-zA-Z]/i.test(event.key)" required/> 
            <input type="LAST NAME" placeholder="LAST NAME" id="Mother Name:" name="user_input" onkeydown="return /[a-zA-Z]/i.test(event.key)" required>
            <br><br>
            <label for="Date Of Birth:">Date Of Birth:</label>
            <br>
            <input type="date" id="Date Of Birth:" id="birthday" name="birthday" required>
            <br><br>
            <label for="Gender:">Gender:</label>
        </b>
        <br>
        Male<input type="radio" name="Gender:" id="Gender:" required>
        Female<input type="radio" name="Gender:" id="Gender:" required>
        <br><br>
        <b>
            <label for="Phone Number:">Phone Number:</label>
            <br>
            <input type="text" name="numbers" id="Phone Number:" placeholder="enter 10 digits"  maxlength="10" required>
            <br><br>
            <label for="Adhar Number:">Adhar Number:</label>
            <br>
            <input type="text" name="numbers" id="Adhar Number:" placeholder="enter adhar number"  maxlength="12" required>
            <br><br>


            <label for="Email:">Email:</label>
            <br>
            <input type="text" placeholder="email" name="user_input" id="Email:" onkeydown="return /[a-zA-Z0-9@]/i.test(event.key)" required>
            <br><br>
            <label for="Address:">Address:</label>
            <br>
            <input type="text" placeholder="Address" size="50" required>
            <input type="text" placeholder="Address" size="50" required>
            <br><br>
            <label for="City:">City:</label>
            <br>
            <input type="text" placeholder="City" id="City:" size="25" required>
            <br><br>
            <label for="Pin:">Pin:</label>
            <br>
            <input type="text" placeholder="Pin" id="Pin:" size="25" required>
            <br><br>
            <label for="Caste:">Caste:</label>
            <br>
            <input type="text" name="Caste:" id="Caste:" placeholder="Caste" required>
            <br><br>
            <label for="Country:">Country:</label>
            <br>
            <input type="text" id="Country:" name="Country:" placeholder="Country" required>
            <br><br>
        </b>    
        <b><label for="Educational Details:">Educational Details:</label></b>
        <br>
        <label for="SSC Marks List:">SSC Marks List:</label>
        <input type="file" id="SSC Marks List:" required>
        <br><br>
        <label for="Inter Marks List:">Inter Marks List:</label>
        <input type="file" id="Inter Marks List:" required>
        <br><br>
        <b><label for="Courses Available:">Courses Available:</label></b>
        <select name="Courses Available:" id="Courses Available:" required>
            <option value="CSE">CSE</option>
            <option value="CAI">CAI</option>
            <option value="CSD">CSD</option>
            <option value="CST">CST</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="MEC">MEC</option>
            <option value="CIV">CIV</option>
        </select>
        <p>&nbsp;</p>
        <center>
            <input type="submit">
            <input type="reset">
        </center>     
    </form>   
</body>
</html>
