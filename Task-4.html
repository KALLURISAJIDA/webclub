<!-- INSTAGRAM LOGIN PAGE -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="logo-img">
                <img src="https://fontmeme.com/images/instagram-new-logo.png" alt="logo" class="logo" width="200" height="100">
            </div>
            <div class="input">
                <input type="text" placeholder="Phone number,username,or email"><br>
                <input type="text" placeholder="Password" class="pass">
            </div>
            <div class="login-btn">
                <button class="login">Login</button>
            </div>
            <div class="hr"></div>
            <div class="or">
                <p>Or</p>
            </div>
            <a href="#" class="fb-1">Log in with Facebook </a>
            <a href="#" class="forgot fb-1">Forgot Password? </a>
        </div>
        <div class="box-1">
           <p>Don't have an Account? <a href="#">Sign up</a></p>
        </div>
    </div>
    
</body>
</html>
